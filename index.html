<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Javascript Carousel</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="main">
            <div class="container">
                <div class="carousel">
                    <img src="https://spca.bc.ca/wp-content/uploads/2022/12/Horse-outdoors-close-up.png" class="slide" />
                    <img src="https://www.adm.com/globalassets/products--services/animal-nutrition/species/equine/foal.jpeg" class="slide" />
                    <img src="https://cdn.globetrotting.com.au/20211015220331/shutterstock_1617566971-e1634299512707.jpg" class="slide" />
                    <img src="https://equineworld.co.uk/images/horse-colours-markings.jpg" class="slide" />
                    <img src="https://www.treehugger.com/thmb/kaA2K_9wVzTbPIyCRm3-oZuy6k0=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/horse.primary-e9a47e1c486c4fb7bf729e05b59cf0df.jpg" class="slide" />
                </div>
                <div class="controls">
                    <div class="control prev">&#9668;</div>
                    <div class="control next">&#9658;</div>
                </div>
                
            </div> 
            <div class="btns">
                <button id="autoplay">Autoplay</button>
                <button id="pause">Stop autoplay</button>
            </div>
        </div>  
        
        <script src="script.js"></script>
    </body>

</html>
